<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendSmart</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Chart.js placeholder -->
    <script src="chart.js"></script>
  </head>
  <body>
    <header>
      <h1>SpendSmart</h1>
    </header>

    <main>
      <section id="budget-input">
        <h2>Track Your Budget</h2>
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="Enter income" />


        <label for="category">Category:</label>
        <select id="category">
          <option value="" disabled selected hidden>
            -- Please select an expense category --
          </option>
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>

        <label for="expense">Expense Amount:</label>
        <input type="number" id="expense" placeholder="Enter expense" />

        <button id="add-expense">Add Expense</button>
      </section>

      <section id="summary">
        <h2>Summary</h2>
        <p id="wellness-score">Wellness Score: --</p>
        <canvas id="budget-chart"></canvas>
        <h3>Expense List:</h3>
        <ul id="expense-list"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SpendSmart. All rights reserved.</p>
    </footer>

    <!-- Chart.js integration -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
