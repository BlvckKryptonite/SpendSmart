<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSmart</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="heading">
        <img class="logo" src="assets/images/finance.png" alt="logo">
      </h1>
    </header>

    <main>
      <section id="budget-input">
        <h2>Track Your Budget</h2>
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="Enter income">

        <label for="category">Expense Category:</label>
        <select id="category">
          <option value="" disabled selected hidden>
            -- Please select an expense category --
          </option>
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>

        <label for="expense">Expense Amount:</label>
        <input type="number" id="expense" placeholder="Enter expense">

        <button id="add-expense">Add Expense</button>
      </section>

      <!-- Insight Message Container -->
      <div class="insight-container">
        <p id="insight-message"></p>
      </div>

      <!-- Submit/Get insight Button -->
      <div>
        <button id="get-insight" data-type="submit" class="btn btn--gray">
          Get Insight
        </button>
      </div>

      <section id="summary">
        <h2>Summary</h2>
        <p id="wellness-score">Wellness Score: --</p>
        <canvas id="budget-chart"></canvas>
        <h3>Expense List:</h3>
        <ul id="expense-list"></ul>
        <p id="leftover-summary">Leftover Income: --</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SpendSmart. All rights reserved.</p>
    </footer>

    <!-- Chart.js integration -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
